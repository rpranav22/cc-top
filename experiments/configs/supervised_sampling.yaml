model_params:
    model: 'supervised'
    loss: MCL
    architecture:
        arch: 'lenet'
        out_dim: 10
        in_channel: 1
        img_sz: 28

exp_params:
    dataset: 'mnistmiddle'
    batch_size: 100
    val_size: 5000
    num_constraints: 2000
    optimizer: Adam
    learning_rate: 0.001
    weight_decay: 0.0
    scheduler_gamma: 0.1
    pseudo_label: False
    constraintmatch: False
    pl_update: 25
    num_plabels: 100
    num_classes: 10

trainer_params:
    max_epochs: 5
    gpus: -1

logging_params:
    manual_seed: 1111
    experiment_name: 'sampling'
    run_name: 'supervised_run'
