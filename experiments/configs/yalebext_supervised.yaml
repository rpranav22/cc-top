model_params:
    model: 'supervised'
    loss: MCL
    architecture:
        arch: 'resnet'
        out_dim: 28
        latent_dim: 256
        in_channel: 1
        img_sz: 120

exp_params:
    dataset: 'yalebext'
    batch_size: 100
    val_size: 2000
    num_constraints: 10000
    num_classes: 28
    k: NULL
    optimizer: Adam
    learning_rate: 0.001
    weight_decay: 0.00001
    scheduler_gamma: 0.1
    pseudo_label: False
    constraintmatch: False
    pl_update: 25
    num_plabels: 100
    fold: 0

trainer_params:
    max_epochs: 10
    gpus: -1

logging_params:
    manual_seed: 1337
    experiment_name: 'cv'
    run_name: 'cm_yb+'
