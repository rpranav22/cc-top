model_params:
    model: 'constrained_clustering'
    loss: KCL
    architecture:
        arch: bert_classifier
        base_model: 'bert-base-uncased'
        num_classes: 30

exp_params:
    dataset: 'newsgroups'
    val_size: 2000
    batch_size: 32
    max_length: 256
    num_constraints: 30000
    is_tensor: True
    constraintmatch: False
    constrained_clustering: True
    num_workers: 0
    pin_memory: False
    learning_rate: 0.00002
    adam_epsilon: 0.00000001
    weight_decay: 0.01
    warmup_steps: 0
    clean_text: False
    remove_stopwords: False
    k: NULL
    
trainer_params:
    max_epochs: 50
    min_epochs: 1
    

logging_params:
    manual_seed: 1337
    experiment_name: 'cc_ch3'
    run_name: 'long_run'
