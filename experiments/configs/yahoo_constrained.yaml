model_params:
    model: 'constrained_clustering'
    loss: KCL
    architecture:
        arch: bert_classifier
        base_model: 'bert-base-uncased'
        num_classes: 10

exp_params:
    dataset: 'yahoo'
    true_num_classes: 10
    val_size: 0.5
    batch_size: 256
    max_length: 32
    num_constraints: 10000
    constraintmatch: False
    constrained_clustering: True
    num_workers: 0
    pin_memory: False
    learning_rate: 0.00001
    adam_epsilon: 0.00000001
    weight_decay: 0.00001
    warmup_steps: 0
    clean_text: False
    remove_stopwords: False
    k: NULL
    
trainer_params:
    max_epochs: 200
    min_epochs: 1
    

logging_params:
    manual_seed: 1337
    experiment_name: 'yahoo_testing'
    run_name: 'yahoo_kcl_10k'