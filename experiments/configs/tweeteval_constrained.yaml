model_params:
    model: 'constrained_clustering'
    loss: KCL
    architecture:
        arch: bert_classifier
        base_model: 'bert-base-uncased'
        num_classes: 20

exp_params:
    dataset: 'tweeteval'
    true_num_classes: 20
    val_size: 0.5
    batch_size: 128
    max_length: 64
    num_constraints: 10000
    constraintmatch: False
    constrained_clustering: True
    num_workers: 0
    pin_memory: False
    learning_rate: 0.00002
    adam_epsilon: 0.00000001
    weight_decay: 0.00001
    warmup_steps: 0
    clean_text: False
    remove_stopwords: False
    k: NULL
    
trainer_params:
    max_epochs: 200
    min_epochs: 1
    

logging_params:
    manual_seed: 1337
    experiment_name: 'chapter2'
    run_name: 'tweeteval_kcl_10k'