model_params:
    model: 'supervised_plm'
    loss: None
    architecture:
        arch: bert_classifier
        base_model: 'bert-base-uncased'
        num_classes: 10
        

exp_params:
    dataset: 'yahoo'
    val_size: 0.5
    true_num_classes: 10
    batch_size: 256
    max_length: 128
    is_tensor: True
    constraintmatch: False
    constrained_clustering: False
    constrained_samples: True
    num_workers: 0
    pin_memory: False
    learning_rate: 0.00002
    adam_epsilon: 0.00000001
    weight_decay: 0.0001
    warmup_steps: 0
    num_constraints: 20000
    clean_text: False
    remove_stopwords: False
    k: NULL
    
trainer_params:
    max_epochs: 10
    min_epochs: 1
    

logging_params:
    manual_seed: 1337
    experiment_name: 'yahoo_testing'
    run_name: 'yahoo_supervised'
